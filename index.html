<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ElectroMart - Your Electronics Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="#">
                <img src="images/logo.png" alt="ElectroMart Logo" class="logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to ElectroMart</h1>
            <p>Your one-stop shop for the latest gadgets and electronics.</p>
            <a href="#products" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="images/laptop.jpg" alt="Laptop">
                    <h3>High-End Laptop</h3>
                    <p>$899.99</p>
                </div>
                <div class="product-item">
                    <img src="images/phone.jpg" alt="Smartphone">
                    <h3>Latest Smartphone</h3>
                    <p>$699.99</p>
                </div>
                <div class="product-item">
                    <img src="images/headphones.jpg" alt="Headphones">
                    <h3>Wireless Headphones</h3>
                    <p>$99.99</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ElectroMart. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
